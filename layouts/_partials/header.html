<header>
<div class="flex-row">
{{- if .Site.Params.brandlogo }}
<img id="sitelogo" src="{{ .Site.BaseURL }}{{ .Site.Params.brandlogo }}" alt="{{ .Site.Title }}">
{{- else }}
<img id="sitelogo" src="{{ .Site.BaseURL }}pics/logo.png" alt="{{ .Site.Title }}">
{{- end }}
<div id="titleslogan">
<div id="title">
<h1>{{ .Site.Title }}</h1>
</div>
<div id="slogan">
{{- if .Site.Params.slogan }}
<em>{{ .Site.Params.slogan }}</em>
{{- else }}
<em>Override this site slogan by adding a params.slogan string to hugo.toml/yaml.</em>
{{- end }}
</div>
</div>
</div>
</header>
