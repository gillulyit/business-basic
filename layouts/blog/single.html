{{- define "main" }}
<main class="formatted">
<article>
<h1>{{ .Title }}</h1>
<p><em>{{ .Date.Format "Mon, Jan 2, 2006 at 03:04PM" }}</em></p>
{{ .Content -}}
</article>
</main>
<div class="paginator">
<div class="next">
{{- with .NextInSection }}
<a href="{{ .RelPermalink }}">Next<br>{{ .Title }}</a>
{{- end }}
</div>
<div class="previous">
{{- with .PrevInSection }}
<a href="{{ .RelPermalink }}">Prev<br>{{ .Title }}</a>
{{- end }}
</div>
</div>
{{- end }}
