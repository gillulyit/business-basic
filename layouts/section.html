{{- define "main" }}
<main class="formatted">
<h1>{{ .Title }}</h1>
{{ .Content -}}
</main>
<div class="pagelist formatted grid">
{{- range .RegularPages.ByTitle }}
<div class="pageitem">{{ $item := . }}
<a href="{{ .RelPermalink }}">
{{- with .Params.image }}
<img src="{{ $item.RelPermalink }}{{ . }}" alt="{{ $item.Title }}">
{{- end -}}
<div class="title">{{ .Title }}</div>
{{- with .Description }}
<div class="description">
{{ . }}
</div>
{{- end }}
</a>
</div>
{{- end }}
</div>
{{- end }}
