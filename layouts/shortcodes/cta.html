{{- if hasPrefix (.Get "src") "/" }}
{{- $src := (print .Site.BaseURL (substr (.Get "src") 1)) }}
<figure class="cta">
<img src="{{ $src }}">
<figcaption>{{ .Inner }}</figcaption>
</figure>
{{- else }}
{{- $src := (print .Permalink (.Get "src")) }}
<figure class="cta">
<img src="{{ $src }}">
<figcaption>{{ .Inner }}</figcaption>
</figure>
{{- end }}
