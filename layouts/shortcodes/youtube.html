{{- if .Get 0 -}}
{{- $id := .Get 0 -}}
<iframe class="wide" src="https://www.youtube-nocookie.com/embed/{{ $id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
{{- else if (.Get "id") -}}
{{- $id := .Get "id" -}}
<iframe class="wide" src="https://www.youtube-nocookie.com/embed/{{ $id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
{{- end -}}
